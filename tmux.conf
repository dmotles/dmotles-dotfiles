# Automatically set window title
set-window-option -g automatic-rename on
set-option -g set-titles on

set -g default-terminal screen-256color

set -g status-keys vi
set -g history-limit 10000

setw -g mode-keys vi
setw -g monitor-activity on

# VIM direction keys
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Vimlike copy mode.
bind Escape copy-mode
unbind p
bind p paste-buffer
bind -t vi-copy 'v' begin-selection
bind -t vi-copy 'y' copy-selection

# Quick-open tmux man page for help
bind m split-window -h 'exec man tmux'

# allow quick open of man page
bind-key / command-prompt -p 'What man page?:' "split-window -h 'exec man %%'"

# Set the base index for windows to 1 instead of 0.
set -g base-index 1

# Set the base index for panes to 1 instead of 0.
setw -g pane-base-index 1

# Pane Colors
set -g pane-border-fg green
set -g pane-border-bg black
set -g pane-active-border-fg white
set -g pane-active-border-bg yellow


# Command / message line.
set -g message-fg white
set -g message-bg black
set -g message-attr bright

# Status bar
set -g status-interval 1
set -g status-utf8 on
set -g status-left-length 52
set -g status-right-length 451
set -g status-fg white
set -g status-bg colour234
set -g window-status-activity-attr bold
set -g pane-border-fg colour245
set -g pane-active-border-fg colour39
set -g message-fg colour16
set -g message-bg colour221
set -g message-attr bold
set -g status-left '#[fg=colour235,bg=colour252,bold] ‚ùê #S #[fg=colour252,bg=colour238,nobold] ‚ô®#[fg=colour245,bg=colour238,bold] #H #[fg=colour238,bg=colour234,nobold] #(date)'
set -g status-right "#[fg=colour39, bg=colour234]‚ó± #P #T #[fg=colour234,bg=colour39]  üê≥   "
set -g window-status-format "#[fg=white,bg=colour234] #I #W "
set -g window-status-current-format "#[fg=colour234,bg=colour39] ‚òí#[fg=colour25,bg=colour39,noreverse,bold] #I #W#[fg=colour39,bg=colour234,nobold] ‚ôò"

